<body>

	<!-- Then somewhere in the <body> section -->
	<div class="slider-wrapper theme-default">
	    <div id="slider" class="nivoSlider">
	        <img src="images/demo-images/nemo.jpg" alt="" title="#htmlcaption"/>
	        <img src="images/demo-images/toystory.jpg" alt="" title="#htmlcaption" />
	        <img src="images/demo-images/up.jpg" alt="" title="#htmlcaption" />

	<div id="htmlcaption" class="nivo-html-caption">
	    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
	</div>
	<script type="text/javascript" src="../javascripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../nivo-slider/jquery.nivo.slider.js"></script>

		$(window).load(function() {
		    $('#slider').nivoSlider();
		});
</script>
